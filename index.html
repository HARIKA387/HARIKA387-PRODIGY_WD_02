<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a40, #0d7377);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem 0.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      max-width: 800px;
      margin: 1rem auto;
      font-size: 1rem;
      line-height: 1.6;
      padding: 0 1rem;
    }

    .stopwatch {
      background: #ffffff11;
      border: 2px solid #00ffff88;
      border-radius: 15px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffff55;
    }

    .time {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .buttons button {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start { background-color: #28a745; color: white; }
    .pause { background-color: #ffc107; color: black; }
    .reset { background-color: #dc3545; color: white; }

    .buttons button:hover {
      opacity: 0.8;
    }

    .footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>Task-02: Stopwatch Web Application</h1>
    <p>
      This stopwatch application is built using HTML, CSS, and JavaScript. It includes functionality to start, pause, and reset time tracking. You can also use it to measure accurate intervals in a clean and user-friendly interface.
    </p>
  </header>

  <div class="stopwatch">
    <div class="time" id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="pause" onclick="pause()">Pause</button>
      <button class="reset" onclick="reset()">Reset</button>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 My Stopwatch App
  </div>

  <script>
    let [hours, minutes, seconds] = [0, 0, 0];
    let display = document.getElementById("display");
    let timer = null;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      display.textContent = `${h}:${m}:${s}`;
    }

    function stopwatch() {
      seconds++;
      if (seconds == 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes == 60) {
        minutes = 0;
        hours++;
      }
      updateDisplay();
    }

    function start() {
      if (timer !== null) return;
      timer = setInterval(stopwatch, 1000);
    }

    function pause() {
      clearInterval(timer);
      timer = null;
    }

    function reset() {
      clearInterval(timer);
      [hours, minutes, seconds] = [0, 0, 0];
      updateDisplay();
      timer = null;
    }

    updateDisplay();
  </script>

</body>
</html>
